<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90vw;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #5a67d8;
        }
        
        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ AI Knowledge Base</h1>
            <p>Please enter your password to continue</p>
            <div class="free-access-info" style="margin-top: 16px; padding: 12px; background: #e7f5ff; border-radius: 8px; font-size: 14px;">
                <strong>üéÅ Free Access Available!</strong><br>
                <span id="free-access-text">Get 10 free queries per day without login</span>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In for Unlimited Access
            </button>
            
            <div style="text-align: center; margin: 16px 0; color: #666; font-size: 14px;">
                OR
            </div>
            
            <button type="button" class="login-btn" id="freeAccessBtn" style="background: #28a745; border-color: #28a745;" onclick="useFreeAccess()">
                Continue with Free Access
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">Signing in...</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Reset UI
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.error || 'Invalid password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Focus password field on load
        document.getElementById('password').focus();
        
        // Check and display free access info
        async function checkFreeAccess() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                
                if (data.free_access) {
                    const remaining = data.free_access.queries_remaining;
                    const total = data.free_access.limit;
                    const freeAccessText = document.getElementById('free-access-text');
                    
                    if (remaining > 0) {
                        freeAccessText.textContent = `${remaining}/${total} free queries remaining today`;
                    } else {
                        freeAccessText.textContent = 'Free queries exhausted for today. Login for unlimited access.';
                        document.getElementById('freeAccessBtn').disabled = true;
                        document.getElementById('freeAccessBtn').textContent = 'Free Access Exhausted';
                    }
                }
            } catch (error) {
                console.error('Failed to check free access:', error);
            }
        }
        
        function useFreeAccess() {
            // Just redirect to main page - the access check will handle it
            window.location.href = '/';
        }
        
        // Check free access on load
        checkFreeAccess();
    </script>
</body>
</html>
